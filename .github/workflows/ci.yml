name: Pull and Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create .env File
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Run Your App
        run: python model/speech-recognition.py
